[package]
name = "s3m"
version = "0.7.0"
authors = ["Nicolas Embriz <nbari@tequila.io>"]
description = "A CLI for streams of data in S3 buckets"
documentation = "https://github.com/s3m/s3m/blob/master/README.md"
homepage = "https://s3m.stream"
repository = "https://github.com/s3m/s3m"
readme = "README.md"
keywords = ["s3", "stream", "upload", "resume", "bucket"]
categories = ["command-line-utilities", "command-line-interface"]
license-file = "LICENSE"
edition = "2018"

[dependencies]
anyhow = "1"
base64ct = { version = "1.6.0", features = ["alloc"] }
bincode = "1.3.3"
blake3 = "1"
bytes = "1"
bytesize = "1"
chrono = "0.4"
clap = { version = "4", features = ["env", "string"] }
colored = "2"
crc32c = "0.6.4"
crc32fast = "1.3.2"
crossbeam = "0.8"
dirs = "5"
futures = "0.3"
http = "1"
indicatif = "0.17"
md5 = "0.7"
num_cpus = "1.16"
percent-encoding = "2.3"
reqwest = { version = "0.11", features = ["stream"] }
ring = "0.17"
serde = { version = "1.0", features = ["derive"] }
serde-xml-rs = "0.6"
serde_yaml = "0.9"
sled = { version = "0.34", features = ["compression"] }
tempfile = "3"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
url = "2.4"

[package.metadata.rpm]
package = "s3m"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
s3m = { path = "/usr/bin/s3m" }

[dev-dependencies]
criterion = { version = "0.5", features = ["async_futures"] }

[[bench]]
name = "sha256_md5_digest_benchmark"
harness = false
