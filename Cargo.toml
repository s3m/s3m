[package]
name = "s3m"
version = "0.2.0"
authors = ["Nicolas Embriz <nbari@tequila.io>"]
description = "command line tool for storing streams of data in s3 buckets"
documentation = "https://github.com/s3m/s3m/blob/master/README.md"
homepage = "https://s3m.stream"
repository = "https://github.com/s3m/s3m"
readme = "README.md"
keywords = ["s3", "stream", "upload", "resume", "bucket"]
categories = ["command-line-utilities", "command-line-interface"]
license-file = "LICENSE"
edition = "2018"

[badges]
travis-ci = { repository = "s3m/s3m", branch = "master" }

[dependencies]
async-stream = "0.3.0"
base64 = "0.12.3"
blake2s_simd = "0.5.10"
chrono = "0.4"
clap = "2.33"
dirs = "3.0.1"
futures = "0.3.5"
http = "0.2"
indicatif = "0.11"
md5 = "0.7.0"
num_cpus = "1.13"
percent-encoding = "2.1"
reqwest = { version = "0.10.7", features = ["stream"] }
ring = "0.16.15"
serde = { version = "1.0", features = ["derive"] }
serde-xml-rs = "0.4.0"
serde_yaml = "0.8.13"
sled = "0.34"
tempfile = "3"
tokio = { version = "0.2", features = ["full"] }
tokio-util = { version = "0.3", features = ["codec"] }
url = "2.1"
