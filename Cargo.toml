[package]
name = "s3m"
version = "0.9.4"
authors = ["Nicolas Embriz <nbari@tequila.io>"]
description = "CLI for streams of data in S3 buckets"
documentation = "https://github.com/s3m/s3m/blob/master/README.md"
homepage = "https://s3m.stream"
repository = "https://github.com/s3m/s3m"
readme = "README.md"
keywords = ["s3", "stream", "upload", "resume", "bucket"]
categories = ["command-line-utilities", "command-line-interface"]
license = "BSD-3-Clause"
edition = "2021"

[dependencies]
anyhow = "1"
base64ct = { version = "1.6.0", features = ["alloc"] }
bincode = "1.3.3"
blake3 = "1"
bytes = "1"
bytesize = "1"
chrono = "0.4"
clap = { version = "4", features = ["env", "string"] }
colored = "2"
crc32c = "0.6.5"
crc32fast = "1.4.0"
crossbeam = "0.8"
dirs = "5"
env_logger = "0.11"
futures = "0.3"
http = "1"
indicatif = "0.17"
log = "0.4"
md5 = "0.7"
num_cpus = "1.16"
openssl = { version = "0.10", optional = true, features = ["vendored"] }
percent-encoding = "2.3"
reqwest = { version = "0.12", features = ["stream"] }
ring = "0.17"
secrecy = { version = "0.8.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde-xml-rs = "0.6"
serde_yaml = "0.9"
sled = "0.34"
temp-env = "0.3.6"
tempfile = "3"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.15"
tokio-util = { version = "0.7", features = ["codec"] }
url = "2.5"
zstd = { version = "0.13", features = ["zstdmt"] }

[package.metadata.generate-rpm]
assets = [
    { source = "target/release/s3m", dest = "/usr/bin/s3m", mode = "0755" },
]

[dev-dependencies]
criterion = { version = "0.5", features = ["async_futures"] }

[[bench]]
name = "sha256_md5_digest_benchmark"
harness = false
